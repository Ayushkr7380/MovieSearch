<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Movie List</h1>
        </div>
        <div id="search">
            <input type="text"  id="searchmovie" placeholder="Enter Movie Name ..">
        </div>
        <div id="movie-cards">
            <h1 style="margin: 1rem;text-align: center;margin-top: 20vh;font-style: italic; " id="beforefetch">Search your favourite movie</h1>
        </div>
        <div id="spinner">
            <i class="fa-solid fa-spinner fa-spin" style="color: #ffffff;"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/eff65daa71.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
